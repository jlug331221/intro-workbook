<!DOCTYPE html>
<html>

<head>
    <title>Template</title>
    <link rel="stylesheet" href="css/my-style.css">
</head>

<body>

    <div class="container">

        <header>
            <h1>NASA</h1>
        </header>

        <main>
            <section class="leftBlock">
                <h2>Social Media</h2>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>YouTube - youtube.com/nasa</p>
            </section>

            <section class="middleBlock">
                <h2>OFFICE INFO</h2>
                <p>Public Communications Office</p>
                <p>NASA Headquarters</p>
                <p>300 E. Street SW, Suite 5R30</p>
                <p>Washington, DC 20546</p>
                <p>(202) 358-0001 (Office)</p>
                <p>(202) 358-4338 (Fax)</p>
            </section>

            <section class="rightBlock">
                <h2>CONTACT US</h2>

                <form action="#">
                    Name <br>
                    <input type="text" name="name" class="form-input-name">
                    <br>
                    Message <br>
                    <input type="text" name="message" class="form-input-message"> <br>
                    <button><strong>send</strong></button>
                </form>
            </section>
        </main>

    </div>

</body>

</html>
